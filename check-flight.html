<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Flight Availability</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Airline XYZ</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="check-flight.html">Check Flights</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="flight-container">
        <h2>Check Flight Availability</h2>
        <form action="results.html" method="GET">
            <label for="departure">Departure</label>
            <input type="text" id="departure" name="departure" required>

            <label for="destination">Destination</label>
            <input type="text" id="destination" name="destination" required>

            <label for="departure-date">Departure Date</label>
            <input type="date" id="departure-date" name="departure-date" required>

            <label for="return-date">Return Date</label>
            <input type="date" id="return-date" name="return-date">

            <label for="passengers">Number of Passengers</label>
            <input type="number" id="passengers" name="passengers" required>

            <button type="submit">Check Availability</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Airline XYZ | All Rights Reserved</p>
    </footer>

<style>
/* General reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
    line-height: 1.6;
}

/* Header */
header {
    background-color: #4CAF50;
    color: white;
    padding: 15px 0;
    text-align: center;
}

header .logo h1 {
    font-size: 36px;
    margin: 0;
}

nav ul {
    list-style: none;
    padding: 0;
    margin-top: 10px;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

nav ul li a:hover {
    text-decoration: underline;
}

/* Flight Search Section */
.flight-container {
    padding: 50px 20px;
    text-align: center;
}

.flight-container h2 {
    font-size: 36px;
    margin-bottom: 30px;
}

.flight-container form {
    max-width: 600px;
    margin: 0 auto;
    text-align: left;
}

.flight-container label {
    font-size: 18px;
    margin-bottom: 10px;
    display: block;
}

.flight-container input {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 2px solid #ccc;
    border-radius: 5px;
    margin-bottom: 20px;
}

.flight-container button {
    padding: 12px 20px;
    background-color: #4CAF50;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
}

.flight-container button:hover {
    background-color: #45a049;
}

/* Footer */
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px;
    margin-top: 50px;
}

/* Mobile responsiveness */
@media (max-width: 768px) {
    header .logo h1 {
        font-size: 28px;
    }

    nav ul {
        flex-direction: column;
        gap: 10px;
    }

    .flight-container h2 {
        font-size: 28px;
    }

    .flight-container button {
        font-size: 16px;
        padding: 10px;
    }
}
</style>

<script>
// Basic form validation for flight check
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('.flight-container form');

    form.addEventListener('submit', function(event) {
        const departure = document.getElementById('departure').value;
        const destination = document.getElementById('destination').value;
        const passengers = document.getElementById('passengers').value;

        if (!departure || !destination || !passengers) {
            alert('Please fill in all fields');
            event.preventDefault();
        }
    });
});
</script>

</body>
</html>
