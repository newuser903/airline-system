<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Airline Reservation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Airline XYZ</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="check-flight.html">Check Flights</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-container">
        <h2>Contact Us</h2>
        <p>If you have any questions or need assistance, please fill out the form below.</p>

        <form action="submit_form.php" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <section class="contact-info">
            <h3>Our Contact Information</h3>
            <p>Email: support@airlinexyz.com</p>
            <p>Phone: +1 800 123 4567</p>
        </section>
    </section>

    <footer>
        <p>&copy; 2024 Airline XYZ | All Rights Reserved</p>
    </footer>
</body>
</html>

<style>
    /* General reset for consistent styles across browsers */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
    line-height: 1.6;
}

/* Header */
header {
    background-color: #4CAF50;
    color: white;
    padding: 15px 0;
    text-align: center;
}

header .logo h1 {
    font-size: 36px;
    margin: 0;
}

nav ul {
    list-style: none;
    padding: 0;
    margin-top: 10px;
    text-align: center;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

nav ul li a:hover {
    text-decoration: underline;
}

/* Contact Section */
.contact-container {
    padding: 50px 20px;
    background-color: #fff;
    max-width: 1200px;
    margin: 0 auto;
}

.contact-container h2 {
    font-size: 36px;
    margin-bottom: 20px;
    text-align: center;
}

.contact-container p {
    font-size: 18px;
    margin-bottom: 20px;
    text-align: center;
}

.contact-container form {
    max-width: 500px;
    margin: 0 auto;
    text-align: left;
}

.contact-container label {
    font-size: 18px;
    margin-bottom: 10px;
    display: block;
}

.contact-container input, .contact-container textarea {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 2px solid #ccc;
    border-radius: 5px;
    margin-bottom: 20px;
}

.contact-container button {
    padding: 12px 20px;
    background-color: #4CAF50;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    display: block;
    margin: 0 auto;
}

.contact-container button:hover {
    background-color: #45a049;
}

.contact-info {
    text-align: center;
    margin-top: 30px;
}

.contact-info h3 {
    font-size: 24px;
    margin-bottom: 10px;
}

.contact-info p {
    font-size: 18px;
}

/* Footer */
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px;
    margin-top: 50px;
}

/* Mobile responsiveness */
@media (max-width: 768px) {
    .hero h2 {
        font-size: 28px;
    }

    .cta-btn {
        font-size: 16px;
        padding: 8px 20px;
    }

    .service {
        width: 100%;
        margin-bottom: 20px;
    }

    .about-container h2, .services h2 {
        font-size: 28px;
    }

    .contact-container form {
        width: 100%;
    }

    .contact-container input, .contact-container textarea {
        font-size: 14px;
    }

    nav ul li {
        display: block;
        margin: 10px 0;
    }
}

@media (max-width: 480px) {
    header .logo h1 {
        font-size: 28px;
    }

    .contact-container h2 {
        font-size: 30px;
    }

    .contact-container form {
        padding: 15px;
    }

    .contact-container label {
        font-size: 16px;
    }

    .contact-container input, .contact-container textarea {
        padding: 10px;
        font-size: 14px;
    }

    .contact-container button {
        padding: 10px 18px;
        font-size: 16px;
    }

    footer {
        padding: 10px;
    }
}

</style>

<script>
    // Basic form validation for flight check
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('.flight-container form');

    form.addEventListener('submit', function(event) {
        const departure = document.getElementById('departure').value;
        const destination = document.getElementById('destination').value;
        const passengers = document.getElementById('passengers').value;

        if (!departure || !destination || !passengers) {
            alert('Please fill in all fields');
            event.preventDefault();
        }
    });
});

// Basic form validation for contact page
const contactForm = document.querySelector('.contact-container form');
if (contactForm) {
    contactForm.addEventListener('submit', function(event) {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        if (!name || !email || !message) {
            alert('All fields must be filled!');
            event.preventDefault();
        }
    });
}
</script>
